{% extends "main.html" %}
{% block content %}
<main class="h-full pb-16 overflow-y-auto">
    <div class="container px-6 mx-auto grid">
        <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
            {{ company.name }}
        </h2>
        <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
            <h4 class="mb-4 font-semibold text-gray-600 dark:text-gray-300">
                Contact Details
            </h4>
            <p class="text-gray-600 dark:text-gray-400">
                <strong>Name:</strong> {{ contact.name }}<br>
                <strong>Email:</strong> {{ contact.email}}<br>
                <strong>Subject:</strong>{{contact.subject}}<br>
                <strong>Messaeg:</strong> {{contact.message}}<br>
                
            </p>
            
<button class="px-4 py-2 text-sm font-medium leading-5 text-black transition-colors duration-150 bg-white border border-transparent rounded-lg active:bg-gray-200 hover:bg-gray-100 focus:outline-none focus:shadow-outline-gray">
    <a href="{% url 'contact_veiw' %}">Back</a>
</button>


        </div>
        
    </div>
    
</main>
{% endblock content %}
