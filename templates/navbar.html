{% load static %}
<header>
        <!-- Header Start -->
       <div class="header-area header-transparrent">
           <div class="headder-top header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-2">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="{% url "home" %}"><img src=" {% static "img/logo/logo.png" %} " alt=""></a>
                            </div>  
                        </div>
                        <div class="col-lg-9 col-md-9">
                            <div class="menu-wrapper">
                                <!-- Main-menu -->
                                <div class="main-menu">
                                    <nav class="d-none d-lg-block">
                                        <ul id="navigation">
                                            <li><a href="{% url "home" %}">Home</a></li>
                                            <li><a href="{% url "jobs" %}">Find a Jobs </a></li>
                                            {% if  user.is_staff%}
                                            <li><a href="{% url "dashboard" %}">Dashboard</a></li>
                                            {% endif %}
                                            <li><a href="{% url "contact" %}">Contact</a></li>
                                        </ul>
                                    </nav>
                                </div>          
                                <!-- Header-btn -->
                                <div class="header-btn d-none f-right d-lg-block">
                                    {% if user.is_authenticated %}
                                    
                                    <form action="{% url 'logout' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn head-btn2">Log Out</button>
                                    </form>
                                    {% else %}

                                    <a href="{% url "signup" %}" class="btn head-btn1">Register</a>
                                    <a href="{% url "login" %}" class="btn head-btn2">Login</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
           </div>
       </div>
        <!-- Header End -->
    </header>
