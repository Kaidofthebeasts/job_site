<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            height: 90vh;
        }
        .container h1 {
            font-size: 10rem;
            margin: 0;
        }
        .container p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .container a {
            color: #ff69b4; /* Reddish-pink color */
            text-decoration: none;
            font-size: 1.2rem;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Go back to Home</a>
    </div>
</body>
</html>
